<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anagrafica 1.1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Anagrafica 1.1</h1>
            <header>
                <label for="selection">Stampa:</label>
                <select id="selection">
                    <option value="all">Tutto</option>
                    <option value="adult">Solo maggiorenni</option>
                </select>
                <input id="search" type="search" placeholder="Cerca cognome">
            </header>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Data di nascita</th>
                        <th>Generazione</th>
                        <th>Classe</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <script>
                let data = [];

                function getGenerazione(dateString) {
                    const year = new Date(dateString).getFullYear();
                    if (year < 1946) return "Silent Generation";
                    if (year < 1965) return "Baby Boomers";
                    if (year < 1981) return "Generazione X";
                    if (year < 1997) return "Millennials";
                    return "Generazione Z";
                }

                const req = new XMLHttpRequest();
                req.open("get", "example.xml");
                req.send();
                req.onload = function() {
                    const tbody = document.getElementById('tbody');
                    const xml = req.responseXML;
                    const studenti = xml.getElementsByTagName('studente');
                    data = Array.from(studenti).map(stud => ({
                        nome: stud.getElementsByTagName('nome')[0].textContent,
                        cognome: stud.getElementsByTagName('cognome')[0].textContent,
                        data_nascita: stud.getElementsByTagName('data_nascita')[0].textContent,
                        classe: stud.getElementsByTagName('classe')[0].textContent
                    }));

                    data.forEach(persona => {
                        tbody.innerHTML += `<tr>
                            <td>${persona.nome}</td>
                            <td>${persona.cognome}</td>
                            <td>${persona.data_nascita}</td>
                            <td>${getGenerazione(persona.data_nascita)}</td>
                            <td>${persona.classe}</td>
                        </tr>`;
                    });
                }

                const selector = document.getElementById('selection');
                selector.addEventListener('change', () => {
                    const selection = selector.value;
                    const tbody = document.getElementById('tbody');
                    tbody.innerHTML = "";
                    if (selection === "all") {
                        data.forEach(persona => {
                            tbody.innerHTML += `<tr><td>${persona.nome}</td><td>${persona.cognome}</td><td>${persona.data_nascita}</td><td>${getGenerazione(persona.data_nascita)}</td><td>${persona.classe}</td></tr>`;
                        });
                    } else {
                        data.forEach(persona => {
                            if ((new Date() - new Date(persona.data_nascita)) > 18*365*24*60*60*1000) {
                                tbody.innerHTML += `<tr><td>${persona.nome}</td><td>${persona.cognome}</td><td>${persona.data_nascita}</td><td>${getGenerazione(persona.data_nascita)}</td><td>${persona.classe}</td></tr>`;
                            }
                        });
                    }
                });

                const search = document.getElementById('search');
                search.addEventListener('input', () => {
                    const query = search.value.toLowerCase();
                    const tbody = document.getElementById('tbody');
                    tbody.innerHTML = "";
                    data.forEach(persona => {
                        if (persona.cognome.toLowerCase().includes(query)) {
                            tbody.innerHTML += `<tr><td>${persona.nome}</td><td>${persona.cognome}</td><td>${persona.data_nascita}</td><td>${getGenerazione(persona.data_nascita)}</td><td>${persona.classe}</td></tr>`;
                        }
                    });
                });
            </script>

        </main>
    </body>
</html>
